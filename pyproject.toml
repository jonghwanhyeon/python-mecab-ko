[build-system]
requires = [
    "setuptools>=42",
    "pybind11>=2.10.0",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
# Skip building on CPython 3.6 on all platforms
skip = "cp36-*"

# Skip 32-bit builds
skip = ["*-manylinux_i686"]

# Skip muslinux builds
skip = "*musllinux*"

# Disable building PyPy wheels on all platforms
skip = "pp*"
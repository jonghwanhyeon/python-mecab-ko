[project]
requires-python = ">=3.7"

[build-system]
requires = [
    "setuptools>=42",
    "pybind11>=2.10.0",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
skip = [
    "*musllinux*", # Skip musllinux builds
    "*-manylinux_i686", # Skip 32-bit builds
    "pp*", # Disable building PyPy wheels on all platforms
]